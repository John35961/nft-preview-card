<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>NFT preview card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="item-image">
                <img src="/images/icon-view.svg" alt="" class="icn-view" draggable="false">
                <img src="/images/image-equilibrium.jpg" alt="" class="image" draggable="false">
            </div>
            <h3 class="item-title">Equilibrium #3429</h3>
            <p class="item-description">Our Equilibrium collection promotes balance and calm.</p>
            <div class="item-details">
                <div class="item-value">
                    <img src="images/icon-ethereum.svg" alt="" class="icn-eth" draggable="false">
                    <p>0.041ETH</p>
                </div>
                <div class="sale-time">
                    <img src="/images/icon-clock.svg" alt="" class="icn-clock" draggable="false">
                    <p>3 days left</p>
                </div>
            </div>
            <div class="separator"></div>
            <div class="item-creator">
                <img src="/images/image-avatar.png" alt="" class="usr-avatar" draggable="false">
                <p>Creation of <span class="usr-name">Jules Wyvern</span></p>
            </div>
        </div>
    </div>
    <div class="author">
        <p>Challenge by <a href="https://www.frontendmentor.io/solutions/pure-html-and-css-nft-preview-card-component-hlJgBxFll" target="_blank">Frontend Mentor</a> | Coded by <a href="https://github.com/John35961" target="_blank">Jean Guillet</a></p>
    </div>
</body>
</html>
